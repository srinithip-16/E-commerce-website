<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathi's Secret Store | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ===== TOP HEADER ===== */
        .top-header {
            background-color:#c9ca65;
 
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            width: 140px;
        }

        .search-box {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
        }

        .search-box button {
            background-color: #134b28;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .icons a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* ===== NAV BAR ===== */
        nav {
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        

        /* ===== MAIN CONTENT ===== */
        main {
            padding: 40px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="top-header">

        <!-- Logo -->
        <div class="logo">
            <img src="../images/logo.png" alt="Mathi's Secret Store">
        </div>

        <!-- Search -->
        <div class="search-box">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>

        <!-- Icons / Links -->
        <div class="icons">
            <a href="login.html">Login</a>
            <a href="#">Cart</a>
        </div>

    </header>

    <!-- ===== NAVIGATION ===== -->
    <nav>
        <a href="#">All Products</a>
        
    </nav>

    <!-- ===== PAGE CONTENT ===== -->
    <main>
        <h2>Welcome to Mathi's Secret Store</h2>
        <p>Organic products. Honest prices. Trusted quality.</p>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        &copy; 2026 Mathi's Secret Store
    </footer>

</body>
</html>
