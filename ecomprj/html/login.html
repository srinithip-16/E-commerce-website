<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Mathi's Secret Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        /* Top Logo Section */
        header {
            background-color: #c9ca65;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        header img {
            display: block;
            margin: 0 auto;
            width: 160px;
        }

        /* Login Container */
        main {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .login-box {
            width: 360px;
            border: 1px solid #e0e0e0;
            padding: 25px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .login-box p {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .forgot {
            text-align: right;
            font-size: 12px;
            margin-top: 6px;
        }

        .forgot a {
            text-decoration: none;
            color: #04638f;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #134b28;
            border: none;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            text-decoration: none;
            color: #04638f;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <header>
        <img src="../images/logo.png" alt="Mathi's Secret Store Logo">
    </header>

    <!-- Login Section -->
    <main>
        <section class="login-box">

            <h2>LOGIN</h2>
            <p>Enter your email and password to login:</p>

            <form action="#" method="post">

                <input type="email" placeholder="E-mail" required>

                <input type="password" placeholder="Password" required>

                <div class="forgot">
                    <a href="forgotpass.html">Forgot Your Password?</a>
                </div>


                <button type="submit">LOGIN</button>

            </form>
            <div class="signup">
                Donâ€™t have an account?
                <a href="register.html">Sign Up</a>
            </div>


        </section>
    </main>

    <footer>
        &copy; 2026 Mathi's Secret Store
    </footer>

</body>
</html>
