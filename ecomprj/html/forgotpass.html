<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Mathi's Secret Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        header {
            background-color: #c9ca65;
;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        header img {
            display: block;
            margin: 0 auto;
            width: 160px;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .forgot-box {
            width: 360px;
            border: 1px solid #e0e0e0;
            padding: 25px;
        }

        .forgot-box h2 {
            text-align: center;
            letter-spacing: 1px;
        }

        .forgot-box p {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #134b28;
            border: none;
            color: white;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .back-login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-login a {
            text-decoration: none;
            font-weight: bold;
            color: #04638f;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <header>
        <img src="../images/logo.png" alt="Mathi's Secret Store Logo">
    </header>

    <!-- Forgot Password Section -->
    <main>
        <section class="forgot-box">

            <h2>FORGOT PASSWORD</h2>
            <p>Enter your email to reset your password</p>

            <form action="#" method="post">
                <input type="email" placeholder="E-mail" required>
                <button type="submit">RESET PASSWORD</button>
            </form>

            <div class="back-login">
                <a href="login.html">Back to Login</a>
            </div>

        </section>
    </main>

    <footer>
        &copy; 2026 Mathi's Secret Store
    </footer>

</body>
</html>
